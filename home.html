<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="styles/home.css">
    <title>Gerenciamento do Estacionamento</title>
</head>

<body id="home">
    <header>
        <h1 id="homeH1">Gerenciamento do Estacionamento</h1>
        <form id="registrarForm">
            <input type="text" pattern="[A-Z]{3}[0-9]{1}[A-Z]{1}[0-9]{2}" id="placa" maxlength="7"
                placeholder="L/L/L/N/L/N/N" required>
            <input type="text" list="cores" name="cor" id="cor" placeholder="cor">
            <datalist id="cores">
                <option value="#000000">preto</option>
                <option value="#FFFF00">amarelo</option>
                <option value="#FFFFFF">branco</option>
                <option value="#00BFFF">azul</option>
                <option value="#3333FF">azul-escuro</option>
                <option value="#6495ED">azul-claro</option>
                <option value="#00CC00">verde</option>
                <option value="#006400">verde-escuro</option>
                <option value="#98FB98">verde-claro</option>
                <option value="#FF0000">vermelho</option>
                <option value="#FFC0CB">rosa</option>
                <option value="FFA500">laranja</option>
                <option value="#8B4513">marrom</option>
                <option value="#CC33FF">roxo</option>
                <option value="#999999">cinza</option>
                <option value="#990033">vinho</option>
            </datalist>
            <label for="veiculos">Tipo de veículo:</label>

            <select name="veiculos" id="veiculos">
                <option value=""></option>
                <option value="moto">moto</option>
                <option value="carro">carro</option>
                <option value="caminhao">caminhão</option>
            </select>
            <button id="registrarBTN">Registrar veículo</button>
        </form>
    </header>
    <main id="estacionamento">

    </main>
    <button onclick="limparHistorico()">Apagar Todo o histórico</button>

    <script>
        function limparHistorico() {
            localStorage.clear('historicoSaida'); // apaga do localStorage
            document.getElementById('historicoSaida').innerHTML = ''; // limpa do DOM também
            alert('Histórico de saída apagado.');
        }
    </script>
    <h2 id="historicoSaidaH2">Historico de Saída</h2>
    <div id="historicoSaida"></div>

    <script src="js/home.js" defer></script>
</body>

</html>
